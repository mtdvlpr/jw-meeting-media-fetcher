appId: sircharlo.m3-test # TODO: Change this back to `sircharlo.meeting-media-manager` before official release
productName: M3 Test # TODO: Change this back to `Meeting Media Manager` before official release
artifactName: meeting-media-manager-${version}.${ext}
buildDependenciesFromSource: true
generateUpdatesFilesForAllChannels: true
directories:
  output: build
  buildResources: output
files:
  - filter:
      - output
      - dist-electron
extraResources:
  - from: build/icons/media
    to: icons
mac:
  icon: build/icons/main/icon.icns
  target:
    target: dmg
    arch: universal
  publish: github
linux:
  icon: build/icons/main
  target: AppImage
  category: Utility
  publish: github
win:
  icon: build/icons/main/icon.ico
  target:
    target: nsis
    arch:
      - x64
      - ia32
  publish: github
nsis:
  oneClick: false
  artifactName: meeting-media-manager-${version}-${arch}.${ext}
